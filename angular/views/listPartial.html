<table class="pure-table">
    <tr>
        <th>Address</th>
        <th>Zip Code</th>
        <th>Price</th>
    </tr>
    <tr ng-repeat="property in properties">
        <td><a href="#/property/{{ properties.indexOf(property) }}">{{ property.address }}</a></td>
        <td>{{ property.zip }}</td>
        <td>{{ property.listingPrice | currency }}</td>
    </tr>
</table>
