<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Realtors &amp; Co.</title>
    <style>
      .star.active {
          color: yellow;
      }
    </style>
    <link rel="stylesheet" href="/shared/vendor/pure/pure.css">
    <link rel="stylesheet" href="/shared/shared_style.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div id="page-wrap" class="pure-skin-backbone">
        <div id="header-wrap">
            <h1 class="page-header">Realtors &amp; Co Properties</h1>
        </div>
        <div id="content"></div>
    </div>

    <script type="template" id="property-show">
        <h1><%= streetAddress %></h1>
        <h2><%= zipCode %></h2>
        <img src="<%= photoPath %>" />
        <p><%= short_desc %></p>
        <p>Asking price: <%= price %></p>
        <button class="pure-button star <%= starred ? "pure-button-active" : "" %>">Save as favorite</button>
    </script>

    <script type="template" id="property-list-item">
        <td><img src="<%= photoPath %>" /></td>
        <td>
            <h1><a href="#property/<%= id %>"><%= streetAddress %></a></h1>
            <p>Asking Price: <%= price %></p>
            <p><%= zipCode %></p>
        </td>
    </script>


    <script src="vendor/underscore-min.js"></script>
    <script src="vendor/jquery-1.11.0.min.js"></script>
    <script src="vendor/backbone.js"></script>

    <script src="js/router.js"></script>
    <script src="js/models.js"></script>
    <script src="js/views.js"></script>
    <script src="js/app.js"></script>
    <script>
        boot(document.getElementById("content"));
    </script>
</body>
