<!DOCTYPE html>
<html>
<head>
    <title>Realtors &amp; Co.</title>
</head>
<body>
    <h1>Realtor's &amp; Co Properties</h1>
    <div id="content"></div>

    <script type="template" id="property-show">
        <h1><%= streetAddress %></h1>
        <p>This lovely property lies in the <%= zipCode %> area, with an asking price of <%= currentAsk %></p>
    </script>

    <script type="template" id="property-list-item">
        <td><a href="#property/<%= id %>"><%= streetAddress %></a></td>
        <td><%= zipCode %></td>
        <td><%= currentAsk %></td>
    </script>


    <script src="vendor/underscore-min.js"></script>
    <script src="vendor/jquery-1.11.0.min.js"></script>
    <script src="vendor/backbone.js"></script>
    
    <script src="js/router.js"></script>
    <script src="js/models.js"></script>
    <script src="js/collection-view.js"></script>
    <script src="js/views.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
