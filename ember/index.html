<!DOCTYPE html>
<html>
<head>
    <title>Realtors &amp; Co.</title>
</head>
<body>
    <h1>Realtor's Co Properties</h1>
    <script type="text/x-handlebars" data-template-name="properties">
        <table>
        {{#each}}
            <tr>
                <td>{{#link-to 'property' this }}{{address}}{{/link-to}}</td>
                <td>{{ zip }}</td>
                <td>{{ price }}</td>
            </tr>
        {{/each}}
        </table>
    </script>

    <script type="text/x-handlebars" data-template-name="property">
        <h2>{{ address }}</h2>
        <p>This great property in the {{ zip }} area is currently
    listed at {{ price }}</p>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.6.1/ember.debug.js"></script>
    <!-- To see Ember without debug messages, use this build instead of the above -->
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.6.1/ember.min.js"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.8/ember-data.js"></script>

    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/property.js"></script>
</body>
</html>
